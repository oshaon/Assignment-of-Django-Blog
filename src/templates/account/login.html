{% extends 'base.html' %}

{% block content %}
<div class="container my-5 mx-auto w-50">
<form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
       {{error}}
      </div>
    {% endfor %}



    <div class="mb-3">
      <label for="{{form.login.id_for_label}}" class="form-label">Email address</label>
      <input type="text" class="form-control" name="{{form.login.html_name}}" id="{{form.login.id_for_login}}" aria-describedby="emailHelp">
      
    </div>
    <span class="text-danger">{{form.login.errors}}</span>
    <div class="mb-3">
      <label for="{{form.password.id_for_label}}" class="form-label">Password</label>
      <input type="password" class="form-control" required name="{{form.password.html_name}}" id="{{form.password.id_for_label}}">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
